{% extends 'base.html' %}
{% load static %}

{% block title %}Durgasman - API Testing{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/durgasman.css' %}">
{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-950 text-slate-200">
    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="{% url 'durgasman:dashboard' %}" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-orange-600 rounded flex items-center justify-center font-bold text-white shadow-[0_0_15px_rgba(234,88,12,0.4)]">
                        D
                    </div>
                    <span class="font-black text-lg tracking-tighter text-white">Durgasman Studio</span>
                </a>
                <nav class="flex items-center space-x-1">
                    <a href="{% url 'durgasman:dashboard' %}"
                       class="px-3 py-1.5 rounded text-sm font-medium transition-colors {% if request.resolver_match.url_name == 'dashboard' %}bg-orange-600/10 text-orange-500{% else %}text-slate-400 hover:text-white{% endif %}">
                        Dashboard
                    </a>
                </nav>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-slate-500">AI Powered</span>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        {% block durgasman_content %}{% endblock %}
    </main>
</div>

{% block extra_js %}
<script src="{% static 'js/components/durgasman/durgasman-controller.js' %}"></script>
{% endblock %}
{% endblock %}
