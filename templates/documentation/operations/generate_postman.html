{% extends 'base.html' %}
{% load static %}

{% block title %}Generate Postman Collection - Operations{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-lg border border-gray-200 dark:border-gray-700 p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">Generate Postman Collection</h1>
        
        <div class="space-y-4">
            <p class="text-sm text-gray-600 dark:text-gray-300">
                Generate a Postman collection from your endpoints.
            </p>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="collection_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Collection Name
                    </label>
                    <input 
                        type="text" 
                        id="collection_name" 
                        name="collection_name" 
                        value="Contact360 API"
                        required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                
                <div class="flex items-center gap-4">
                    <button 
                        type="submit"
                        class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors font-medium"
                    >
                        Generate Collection
                    </button>
                    <a href="{% url 'documentation:operations_dashboard' %}" class="px-6 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors font-medium">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
