{% comment %}
Status Badge component.

Usage:
{% include 'components/status_badge.html' with status="published" %}
Statuses: published, draft, archived, active, inactive, pending, completed, failed
{% endcomment %}
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
    {% if status == 'published' or status == 'active' or status == 'completed' %}bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-300
    {% elif status == 'draft' or status == 'pending' %}bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-300
    {% elif status == 'archived' or status == 'inactive' %}bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-300
    {% elif status == 'failed' or status == 'error' %}bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-300
    {% else %}bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300{% endif %}">
    {{ status|title }}
</span>
