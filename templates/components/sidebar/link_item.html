<a href="{% if item.url %}{{ item.url }}{% else %}{% url item.app_name|add:':'|add:item.url_name %}{% endif %}" {% if item.external %}target="_blank" rel="noopener noreferrer"{% endif %} class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group {% if item.active %}bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400{% else %}text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-100{% endif %}">
    <div class="transition-colors duration-200 {% if item.active %}text-blue-600 dark:text-blue-400{% else %}text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300{% endif %}">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {{ item.icon|safe }}
        </svg>
    </div>
    <span class="font-medium text-sm">{{ item.label }}</span>
    {% if item.active %}
        <div class="ml-auto w-1.5 h-1.5 rounded-full bg-blue-600 dark:bg-blue-400"></div>
    {% endif %}
    {% if item.external %}
        <svg class="w-4 h-4 ml-auto opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
    {% endif %}
</a>
